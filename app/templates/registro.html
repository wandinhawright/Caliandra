<c-header>
</c-header>
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<html data-bs-theme="light" lang="en" style="background: url(&quot;{% static 'app/img/bellingrath-gardens-alabama-landscape-scenic-158063-1.jpeg' %}&quot;);">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="{% static 'app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aguafina+Script&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alexandria&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amethysta&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script&amp;display=swap">
    <link rel="stylesheet" href="{% static 'app/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/bss-overrides.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/Hero-Travel-.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/Navbar-Centered-Links-icons.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/text-box.css' %}">
</head>

<body style="background: rgba(255,255,255,0);">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center ps-md-7 pe-md-7 mt-md-7 mx-auto" style="background: #f8dd9300;">
                <h2 style="font-family: Alexandria, sans-serif;color: rgb(0,0,0);">Registre-se</h2>
                <p style="font-family: Alexandria, sans-serif;">Fa√ßa seu registro na Caliandra para poder fazer pedidos!</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center" style="background: #f4dbaa;">
                        <div class="bs-icon-xl bs-icon-circle bs-icon-primary bg-success my-4 bs-icon"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                            </svg></div>
                        <form class="text-center" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class="mb-3"><button class="btn btn-primary bg-success w-100 d-block" type="submit"><a style="font-size: 22px;font-family: Alexandria, sans-serif;">Entrar</a></button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'app/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'app/js/bs-init.js' %}"></script>
</body>

</html>
