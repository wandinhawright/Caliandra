{% load crispy_forms_tags %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<c-header>
</c-header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2>Verificação de Duas Etapas</h2>
                </div>
                <div class="card-body">
                    <p>Enviamos um código de 6 dígitos para o seu e-mail. Por favor, insira-o abaixo para continuar.</p>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">Verificar Código</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
